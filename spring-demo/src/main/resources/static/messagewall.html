<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        .container {
            width: 350px;
            height: 300px;
            margin: 0 auto;
            /* border: 1px black solid; */
            text-align: center;
        }

        .grey {
            color: grey;
        }

        .container .row {
            width: 350px;
            height: 40px;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container .row input {
            width: 260px;
            height: 30px;
        }

        #submit {
            width: 350px;
            height: 40px;
            background-color: orange;
            color: white;
            border: none;
            margin: 10px;
            border-radius: 5px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>留言板</h1>
        <p class="grey">输入后点击提交, 会将信息显示下方空白处</p>
        <div class="row">
            <span>谁:</span> <input type="text" name="" id="from">
        </div>
        <div class="row">
            <span>对谁:</span> <input type="text" name="" id="to">
        </div>
        <div class="row">
            <span>说什么:</span> <input type="text" name="" id="say">
        </div>
        <input type="button" value="提交" id="submit" onclick="submit()">
        <!-- <div>A 对 B 说: hello</div> -->
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        //加载页面
        $.ajax({
            type: "get",
            url: "/message/getList",
            success:function (messages){
                if(messages != null && messages.length > 0 ){
                    var finalHtml = "";
                    for(var m of messages ){
                        var item = "<div>"+m.from +"对" + m.to + "说:" + m.message+"</div>";
                        finalHtml += item;
                    }
                    $(".container").append(finalHtml);
                }
            }
        });



 
        function submit(){
            //1. 获取留言的内容
            var from = $('#from').val();
            var to = $('#to').val();
            var say = $('#say').val();
            if (from== '' || to == '' || say == '') {
                return;
            }
            //向后端发起请求
            //JSON.stringify() json字符串转对象
            //JSON.parse() 对象转JSON字符串
            var data = {
                from: from,
                to:to,
                message: say
            };
            //传递数据后端使用JSON，前端也是必须使用JSON传递,这个数据默认传的是一个对象
            $.ajax({
                type:"post",//请求方式
                url:"/message/publish",//请求路径
                contentType:"application/json",//这里不写就转不了JSON
                data: JSON.stringify(data),//把对象转为JSON
                //成功，后端返回结果
                success:function(result){
                    if(result.ok == 1){
                        //成功
                        //2. 构造节点
                        var divE = "<div>"+from +"对" + to + "说:" + say+"</div>";
                        //3. 把节点添加到页面上
                        $(".container").append(divE);

                        //4. 清空输入框的值
                        $('#from').val("");
                        $('#to').val("");
                        $('#say').val("");
                    }else{
                        //失败
                        alert("留言发布失败");
                    }
                }
            });

            
        }
        
    </script>
</body>

</html>
