<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>登录页面</title>
</head>

<body>
  <h1>用户登录</h1>
  用户名：<input name="userName" type="text" id="userName"><br>
  密码：<input name="password" type="password" id="password"><br>
  <input type="button" value="登录" onclick="login()">
  
  <script src="js/jquery-3.7.1.min.js"></script>
  <script>
    function login() {
      //发起ajax请求，这个需要传递一个参数，是一个对象，js表示对象使用{}
      $.ajax({
         //发送请求给后端的信息都需要在这里写
        //请求方式：type
        type:"post",
        url:"/user/login",
        data:{//传递的数据
          userName:$("#userName").val(),
          password:$("#password").val()
        },
        //success表示http请求成功
        success:function (result){//这个是一个回调函数，result这里名字随便定义，表示后端返回的结果
          if(result){
            //密码正确
            //跳转页面
            location.href = "index.html";
          }else {
            //密码错误
            alert("密码错误，请确认");
          }
        }

      });
    }

  </script>
</body>

</html>
